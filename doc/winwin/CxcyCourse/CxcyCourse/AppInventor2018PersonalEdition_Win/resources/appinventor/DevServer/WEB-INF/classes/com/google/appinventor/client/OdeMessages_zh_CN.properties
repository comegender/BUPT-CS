MapHelpStringComponentPallette = <p>一个在背景上显示地图贴图的二维显示容器组件，允许使用多个标签元素标记地图上的点。地图数据由美国地质调查局以及OpenStreetMap的贡献者所提供。</p><p>该组件为App Inventor应用开发提供了三项边界处理功能。首先，通过锁定机制，可以使地图以相对于其它屏幕组件的方式移动；其次，当接触锁定时，又允许用户将其平移到任意位置，并且在新位置，可以通过点击“设定初始边界”按钮，以属性方式保存其当前坐标；最后，如果地图被移动到另一个位置，比如超出了标记的范围，那么可以通过点击“恢复到初始边界”按钮，可以将其中心重新对齐到起始位置。</p>
